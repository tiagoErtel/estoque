<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Estoque</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
        body {
          padding-top: 4.5rem;
        }
    </style>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>

	<div class="container">
		<div class="bg-light p-5 rounded">
			<h1>Notas de saida</h1>
			<hr>
			<div>
				<a class="btn btn-primary" th:href="@{/nota-saida/novo}">Novo</a>
			</div>
			<hr>
			<div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
	  			<span th:text="${feedback}"></span>
			</div>
			<table class="table table-hover">
			    <thead>
			        <tr>
			            <td><b>CLIENTES</b></td>
			            <td><b>DATA HORA</b></td>
			            <td><b>VALOR (R$)</b></td>
						<td></td>
						<td></td>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="nota : ${notas}">
			            <td th:text="${nota.cliente.nome}"></td>
			            <td th:text="${#temporals.format(nota.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
			            <td th:text="${#numbers.formatDecimal(nota.total, 0, 'POINT', 2, 'COMMA')}"></td>
			            <td>
			            	<a class="btn btn-sm btn-secondary" th:href="@{/nota-saida/edita/{id}(id=${nota.id})}">Editar</a>
			            </td>
			            <td>
			            	<a class="btn btn-sm btn-secondary" th:href="@{/nota-saida/remove/{id}(id=${nota.id})}">Remover</a>
			            </td>
			       </tr>
			     </tbody>
			</table>
		</div>
	</div>
</body>
</html>
